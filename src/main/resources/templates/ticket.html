<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{page.main.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

    <style>
        @media print {
          .noPrint{
            display:none;
          }
        }
    </style>

</head>
<body>
<div class="noPrint">
<div th:insert="blocks/header :: header"></div>
</div>


<div class="container">
    <main>




<!--        .getTicket_price()-->


        <div class="card">
            <h5 class="card-header" th:text="#{page.ticket.featured} + ${ticket.getID()}"></h5>
            <div class="card-body">
                <h5 class="card-title" th:text="#{page.ticketlist.stationdep}"></h5>
                <p class="card-text" th:text="${ticket.getRouteInTicket().getStationDepartureInRoutes().getStation_name().toUpperCase()}" ></p>

                <h5 class="card-title" th:text="#{page.ticketlist.stationarr}"></h5>
                <p class="card-text" th:text="${ticket.getRouteInTicket().getStationArrivalInRoutes().getStation_name().toUpperCase()}" ></p>

                <h5 class="card-title" th:text="#{page.ticketlist.timedep}"></h5>
                <p class="card-text" th:text="${ticket.getRouteInTicket().getTime_departure().toUpperCase()}" ></p>

                <h5 class="card-title" th:text="#{page.ticketlist.timearrival}"></h5>
                <p class="card-text" th:text="${ticket.getRouteInTicket().getTime_arrival().toUpperCase()}" ></p>

                <h5 class="card-title" th:text="#{page.ticket.train}"></h5>
                <p class="card-text" th:text="${ticket.getRouteInTicket().getId()}" ></p>


                <h5 class="card-title" th:text="#{login.username}"></h5>
                <p class="card-text" th:text="${ticket.getUserInTicket().getUserName()}" ></p>

                <h5 class="card-title">Email</h5>
                <p class="card-text" th:text="${ticket.getUserInTicket().getEmail()}" ></p>

                <h5 class="card-title" th:text="#{page.main.ticketprice}"></h5>
                <p class="card-text" th:text="${ticket.getTicket_price()}" ></p>

                <a href="#" onclick="window.print();" class="btn btn-primary" th:text="#{print.ticket}"></a>
<!--                <button onclick="window.print();"  class="btn btn-primary" class="card">-->
            </div>
        </div>
    </main>
</div>

<div class="noPrint">
<div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
