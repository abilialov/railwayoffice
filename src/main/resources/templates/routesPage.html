<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{page.route.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container">
    <main>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">

                <div th:if="${param.success}">
                    <div class="alert alert-info" th:text="#{page.route.routeadd}">
                    </div>
                </div>

                <form method="post" th:action="@{/routecreate}"  th:object="${route}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label th:text="#{page.route.station.departure}"></label>
                            <label for="stationIdDeparture" th:errors = "*{stationIdDeparture}" class="text-danger"
                                   th:if="${#fields.hasErrors('stationIdDeparture')}"></label>
                            <select th:field="*{stationIdDeparture}" class="form-control">
                                <option selected value="0" th:text="#{page.route.station.choose}"></option>
                                <option th:each="option: ${list_of_stations}" th:text="${option.station_name}" th:value="${option.id}"></option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label th:text="#{page.route.station.arrival}"></label>
                            <label for="stationIdArive" th:errors = "*{stationIdArive}" class="text-danger"
                                   th:if="${#fields.hasErrors('stationIdArive')}"></label>
                            <select th:field="*{stationIdArive}"  class="form-control">
                                <option selected value="0" th:text="#{page.route.station.choose}"></option>
                                <option th:each="option: ${list_of_stations}" th:text="${option.station_name}" th:value="${option.id}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label th:text="#{page.route.time.departure}"></label>
                            <label for="timeDeparture" th:errors = "*{timeDeparture}" class="text-danger"
                               th:if="${#fields.hasErrors('timeDeparture')}"></label>
                            <div class="row">
                                <div class='col-sm-8'>
                                    <div class="form-group">
                                        <div class='input-group date'>
                                            <input class="form-control"
                                                   type="datetime-local"
                                                   th:field="*{timeDeparture}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group col-md-6">
                            <label th:text="#{page.route.time.arrival}"></label>
                            <label for="timeArrival" th:errors = "*{timeArrival}" class="text-danger"
                               th:if="${#fields.hasErrors('timeArrival')}"></label>
                            <div class="row">
                                <div class='col-sm-8'>
                                    <div class="form-group">
                                        <div class='input-group date'>
                                            <input class="form-control"
                                                   type="datetime-local"
                                                   th:field="*{timeArrival}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label th:text="#{page.route.ticketprice}"></label>
                            <label for="ticketPrice" th:errors = "*{ticketPrice}" class="text-danger"
                               th:if="${#fields.hasErrors('ticketPrice')}"></label>
                            <input th:field="*{ticketPrice}" type="text" class="form-control" id="inputCity">
                        </div>



                        <div class="form-group col-md-4">
                            <label th:text="#{page.route.freeplaces}"></label>
                            <label for="freePlaces" th:errors = "*{freePlaces}" class="text-danger"
                                   th:if="${#fields.hasErrors('freePlaces')}"></label>
                            <input th:field="*{freePlaces}" type="text" class="form-control" id="inputZip">
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary oligin-btn" th:text="#{page.route.create.route}"></button>
                </form>

            </div>
        </div>
    </main>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
