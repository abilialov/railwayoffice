<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{login.title}"> </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container">
    <main>
        <div class="row g-5">

<div th:if="${param.error}">
    <span th:text="#{login.invalidcreditials}"></span>
</div>
<div th:if="${param.logout}">
    <span th:text="#{login.logoutinfo}"></span>
</div>
<form th:action="@{/login}" method="post">
    <div><label th:text="#{login.username}"> </label></div>
        <div><input type="text" name="username"/> </div>

    <div><label th:text="#{login.password}">  </label></div>
        <div><input type="password" name="password"/></div>
    <br/>
    <div><input type="submit" th:value="#{login.signin}" /></div>
</form>

        </div>
    </main>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
