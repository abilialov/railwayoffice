<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{page.updatestation.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container">
    <div class="row g-5">
        <div class="col-md-7 col-lg-8">

            <div th:if="${param.success}">
                <div class="alert alert-info" th:text="#{page.updatestation.success}"></div>
            </div>
            <div th:if="${param.empty}">
                <div class="alert alert-info" th:text="#{page.station.name.empty}"></div>
            </div>
            <div th:if="${param.alreadyexist}">
                <div class="alert alert-info" th:text="#{page.station.name.exist}"></div>
            </div>

            <form method="post" role="form" th:action="@{/stations_update}" th:object="${station}" class="needs-validation" novalidate="">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="stationName" class="form-label" th:text="#{page.updatestation.lable}"></label>
                        <input type="text" class="form-control" th:field="*{stationName}" placeholder="Station name" th:value="*{stationName}" required=""/>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <hr class="my-4"/>
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{page.updatestation.button}"></button>
            </form>

        </div>
    </div>
</div>


<div class="container text-center m-3 p-3">
    <div class="row">
        <div class="col">
            <h3 th:text="${station.id}"></h3>
        </div>
        <div class="col-6">
            <h3 th:text="${station.stationName}"></h3>
        </div>
        <div class="col">
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
